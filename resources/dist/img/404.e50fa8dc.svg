<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#ffffff" />
  
  <!-- 404文字 -->
  <text x="130" y="200" font-family="Arial" font-weight="bold" font-size="120" fill="#40A9FF">404</text>
  
  <!-- 图形装饰 -->
  <rect x="120" y="220" width="360" height="10" fill="#f1f4f9" rx="5" ry="5" />
  
  <!-- 放大镜 -->
  <circle cx="450" cy="150" r="50" fill="none" stroke="#1A2754" stroke-width="8" />
  <line x1="485" y1="185" x2="540" y2="240" stroke="#1A2754" stroke-width="10" stroke-linecap="round" />
  
  <!-- 问号装饰 -->
  <text x="200" y="320" font-family="Arial" font-weight="bold" font-size="80" fill="#f1f4f9">?</text>
  <text x="300" y="320" font-family="Arial" font-weight="bold" font-size="80" fill="#f1f4f9">?</text>
  <text x="400" y="320" font-family="Arial" font-weight="bold" font-size="80" fill="#f1f4f9">?</text>
</svg> 