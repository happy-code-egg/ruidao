<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#ffffff" />
  
  <!-- 500文字 -->
  <text x="130" y="200" font-family="Arial" font-weight="bold" font-size="120" fill="#40A9FF">500</text>
  
  <!-- 图形装饰 -->
  <rect x="120" y="220" width="360" height="10" fill="#f1f4f9" rx="5" ry="5" />
  
  <!-- 服务器符号 -->
  <rect x="420" y="90" width="100" height="140" fill="none" stroke="#1A2754" stroke-width="8" rx="10" ry="10" />
  <line x1="440" y1="120" x2="500" y2="120" stroke="#1A2754" stroke-width="6" stroke-linecap="round" />
  <line x1="440" y1="150" x2="500" y2="150" stroke="#1A2754" stroke-width="6" stroke-linecap="round" />
  <line x1="440" y1="180" x2="500" y2="180" stroke="#1A2754" stroke-width="6" stroke-linecap="round" />
  
  <!-- 警告符号 -->
  <polygon points="200,300 230,350 170,350" fill="none" stroke="#f1f4f9" stroke-width="10" />
  <circle cx="200" cy="325" r="5" fill="#f1f4f9" />
  <line x1="200" y1="315" x2="200" y2="325" stroke="#f1f4f9" stroke-width="10" stroke-linecap="round" />
  
  <!-- 闪电符号 -->
  <polygon points="330,290 300,330 330,330 300,370" fill="none" stroke="#f1f4f9" stroke-width="10" stroke-linejoin="round" stroke-linecap="round" />
</svg> 